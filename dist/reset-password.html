<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Echo AI Systems</title>
    <link rel="stylesheet" href="css/login.css">
    <style>
        .reset-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .reset-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .password-requirements {
            font-size: 0.875rem;
            color: #a0a0a0;
            margin-top: 0.5rem;
        }
        
        .password-requirements ul {
            margin: 0.5rem 0 0 1.5rem;
            padding: 0;
        }
        
        .success-message, .error-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .success-message {
            background: rgba(52, 168, 83, 0.1);
            border: 1px solid rgba(52, 168, 83, 0.3);
            color: #34a853;
        }
        
        .error-message {
            background: rgba(234, 67, 53, 0.1);
            border: 1px solid rgba(234, 67, 53, 0.3);
            color: #ea4335;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #1a73e8;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
        }
        
        h2 {
            color: #e2e8f0;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #e2e8f0;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 0.5rem;
            color: #fff;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #0EA5E9;
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }
        
        .btn-primary {
            width: 100%;
            padding: 0.875rem 2rem;
            background: linear-gradient(135deg, #0EA5E9, #6366F1);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(14, 165, 233, 0.3);
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Reset Your Password</h2>
        
        <div id="message-container"></div>
        
        <form id="reset-password-form" class="reset-form">
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" placeholder="Enter new password" required>
                <div class="password-requirements">
                    Password must contain:
                    <ul>
                        <li>At least 8 characters</li>
                        <li>One uppercase letter</li>
                        <li>One lowercase letter</li>
                        <li>One number</li>
                    </ul>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm new password" required>
            </div>
            
            <button type="submit" class="btn-primary">Update Password</button>
            
            <div class="loading" id="loading">
                <p>Updating your password...</p>
            </div>
        </form>
        
        <p style="text-align: center; margin-top: 2rem;">
            <a href="login.html" style="color: #1a73e8;">Back to Login</a>
        </p>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/+esm';
        
        // Initialize Supabase - USING CORRECT KEY FROM LOGIN.HTML
        const supabaseUrl = 'https://nmzjsceaizafqlgysbtd.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5tempzY2VhaXphZnFsZ3lzYnRkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3Njg4NTQsImV4cCI6MjA2NzM0NDg1NH0.RGFH6D7yQNlH8xDbQrKxHOPla3-6tU9ibjOTgqCHHjs';
        const supabase = createClient(supabaseUrl, supabaseAnonKey);
        
        const messageContainer = document.getElementById('message-container');
        const resetForm = document.getElementById('reset-password-form');
        const loading = document.getElementById('loading');
        
        // Check if we have access token in URL
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = hashParams.get('access_token');
        const type = hashParams.get('type');
        
        if (!accessToken || type !== 'recovery') {
            messageContainer.innerHTML = `
                <div class="error-message">
                    <p>Invalid or expired password reset link.</p>
                    <p>Please request a new password reset email.</p>
                </div>
            `;
            resetForm.style.display = 'none';
        }
        
        // Handle form submission
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                messageContainer.innerHTML = `
                    <div class="error-message">
                        Passwords do not match. Please try again.
                    </div>
                `;
                return;
            }
            
            // Validate password strength
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
            if (!passwordRegex.test(newPassword)) {
                messageContainer.innerHTML = `
                    <div class="error-message">
                        Password does not meet requirements. Please check and try again.
                    </div>
                `;
                return;
            }
            
            loading.style.display = 'block';
            resetForm.style.display = 'none';
            
            try {
                // Set the session with the access token from the URL
                const { data: sessionData, error: sessionError } = await supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: hashParams.get('refresh_token')
                });
                
                if (sessionError) throw sessionError;
                
                // Update the password
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword
                });
                
                if (error) throw error;
                
                messageContainer.innerHTML = `
                    <div class="success-message">
                        <p>Password updated successfully!</p>
                        <p>Redirecting to login...</p>
                    </div>
                `;
                
                // Clear the URL parameters
                window.history.replaceState({}, document.title, window.location.pathname);
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (error) {
                console.error('Error updating password:', error);
                loading.style.display = 'none';
                messageContainer.innerHTML = `
                    <div class="error-message">
                        <p>Error updating password: ${error.message}</p>
                        <p>Please try again or request a new reset link.</p>
                    </div>
                `;
                resetForm.style.display = 'flex';
            }
        });
    </script>
</body>
</html>
