<!-- Contact Information Tab - Mobile First Design -->
<div class="section-card">
    <div class="card-header">
        <h2>Contact Information</h2>
        <button class="btn-secondary edit-button" onclick="toggleContactEditMode()">Edit</button>
    </div>
    
    <div class="mobile-form-container">
        <div class="form-group">
            <label>Primary Phone</label>
            <span class="field-value" id="primary_phone_display">Click Edit to add</span>
            <input type="tel" id="primary_phone" class="field-input" style="display:none" placeholder="(555) 123-4567">
        </div>
        
        <div class="form-group">
            <label>Primary Email</label>
            <span class="field-value" id="primary_email_display">Click Edit to add</span>
            <input type="email" id="primary_email" class="field-input" style="display:none" placeholder="info@company.com">
        </div>
        
        <div class="form-group">
            <label>Secondary Phone</label>
            <span class="field-value" id="secondary_phone_display">Click Edit to add</span>
            <input type="tel" id="secondary_phone" class="field-input" style="display:none" placeholder="(555) 987-6543">
        </div>
        
        <div class="form-group">
            <label>Support Email</label>
            <span class="field-value" id="support_email_display">Click Edit to add</span>
            <input type="email" id="support_email" class="field-input" style="display:none" placeholder="support@company.com">
        </div>
        
        <div class="form-group full-width">
            <label>Business Address</label>
            <span class="field-value address-field" id="headquarters_address_display">Click Edit to add</span>
            <textarea id="headquarters_address" class="field-input" style="display:none" rows="3" placeholder="123 Business St, Suite 100&#10;City, State 12345"></textarea>
        </div>
        
        <div class="form-group full-width">
            <label>Business Hours</label>
            <span class="field-value hours-field" id="business_hours_display">Click Edit to add</span>
            <textarea id="business_hours" class="field-input" style="display:none" rows="3" placeholder="Monday - Friday: 9:00 AM - 6:00 PM&#10;Saturday: 10:00 AM - 4:00 PM&#10;Sunday: Closed"></textarea>
        </div>
    </div>
</div>

<style>
/* Mobile-first form container */
.mobile-form-container {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.form-group.full-width {
    width: 100%;
}

.form-group label {
    font-weight: 500;
    color: var(--text-secondary);
    font-size: 0.875rem;
    margin-bottom: 0;
}

.field-value {
    padding: 0.75rem;
    background: var(--background);
    border: 1px solid var(--border);
    border-radius: 6px;
    min-height: 44px;
    display: flex;
    align-items: center;
    color: var(--text-primary);
    font-size: 0.875rem;
    line-height: 1.4;
    word-break: break-all;
    transition: all 0.2s;
}

.field-value.address-field,
.field-value.hours-field {
    align-items: flex-start;
    min-height: 80px;
    padding-top: 0.75rem;
    white-space: pre-line;
}

.field-value.url-field {
    color: var(--primary);
    text-decoration: underline;
    cursor: pointer;
}

.field-value.url-field:hover {
    background: var(--primary-light);
}

.field-input {
    width: 100%;
    padding: 0.75rem;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 6px;
    color: var(--text-primary);
    font-family: inherit;
    font-size: 0.875rem;
    min-height: 44px;
    transition: border-color 0.2s;
}

.field-input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 2px var(--primary-light);
}

.field-input[type="tel"],
.field-input[type="email"] {
    font-family: inherit;
}

.field-input::placeholder {
    color: var(--text-muted);
    opacity: 1;
}

textarea.field-input {
    resize: vertical;
    min-height: 80px;
    line-height: 1.5;
}

/* Responsive design */
@media (min-width: 576px) {
    .mobile-form-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
    }
    
    .form-group.full-width {
        grid-column: 1 / -1;
    }
}

@media (min-width: 768px) {
    .mobile-form-container {
        gap: 2rem;
    }
    
    .field-value {
        min-height: 48px;
    }
    
    .field-value.address-field,
    .field-value.hours-field {
        min-height: 96px;
    }
    
    .field-input {
        min-height: 48px;
    }
    
    textarea.field-input {
        min-height: 96px;
    }
}

@media (min-width: 1024px) {
    .mobile-form-container {
        grid-template-columns: repeat(3, 1fr);
    }
    
    .form-group.full-width {
        grid-column: 1 / -1;
    }
}

/* Edit mode functionality styles */
.edit-mode .field-value {
    display: none !important;
}

.edit-mode .field-input {
    display: block !important;
}

.edit-mode .btn-secondary {
    background: var(--success);
    color: white;
    border-color: var(--success);
}

.edit-mode .btn-secondary::before {
    content: "Save ";
}
</style>

<script>
let isEditMode = false;

function toggleContactEditMode() {
    const editButton = document.querySelector('.edit-button');
    const cards = document.querySelectorAll('.section-card');
    
    isEditMode = !isEditMode;
    
    if (isEditMode) {
        // Enter edit mode
        cards.forEach(card => card.classList.add('edit-mode'));
        editButton.textContent = 'Save';
        editButton.classList.add('btn-success');
        editButton.classList.remove('btn-secondary');
    } else {
        // Exit edit mode and save
        cards.forEach(card => card.classList.remove('edit-mode'));
        editButton.textContent = 'Edit';
        editButton.classList.remove('btn-success');
        editButton.classList.add('btn-secondary');
        
        // Here you would typically save the data
        saveContactInfo();
    }
}

function saveContactInfo() {
    // Implement save logic here
    console.log('Saving contact information...');
    
    // Show success notification
    showNotification('Contact information saved successfully!', 'success');
}

function showNotification(message, type = 'info') {
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.textContent = message;
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.remove();
    }, 3000);
}

// Make functions globally available
window.toggleContactEditMode = toggleContactEditMode;
</script>
