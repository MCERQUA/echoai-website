<!-- Brand Assets Tab -->
<div id="brand-assets" class="tab-content" data-section="brand_assets">
    <div id="brand-assets-content">
        <!-- Logo Upload Section -->
        <div class="section-card">
            <div class="card-header">
                <h2>Logo Upload</h2>
            </div>
            <div class="logo-upload-grid">
                <div class="upload-box">
                    <label>Primary Logo</label>
                    <input type="file" id="logo-primary-file" accept="image/*" onchange="uploadLogo('primary')" class="form-control">
                    <img id="logo-primary-preview" style="max-width: 200px; display: none; margin-top: 10px;">
                    <input type="hidden" id="logo_primary_url">
                </div>
                <div class="upload-box">
                    <label>Secondary Logo</label>
                    <input type="file" id="logo-secondary-file" accept="image/*" onchange="uploadLogo('secondary')" class="form-control">
                    <img id="logo-secondary-preview" style="max-width: 200px; display: none; margin-top: 10px;">
                    <input type="hidden" id="logo_secondary_url">
                </div>
                <div class="upload-box">
                    <label>Icon/Favicon</label>
                    <input type="file" id="logo-icon-file" accept="image/*" onchange="uploadLogo('icon')" class="form-control">
                    <img id="logo-icon-preview" style="max-width: 100px; display: none; margin-top: 10px;">
                    <input type="hidden" id="logo_icon_url">
                </div>
            </div>
            <div id="uploaded-logos" class="uploaded-files-list"></div>
        </div>
        
        <!-- Brand Colors -->
        <div class="section-card">
            <div id="brand-colors-container"></div>
        </div>
        
        <!-- Brand Messaging -->
        <div class="section-card">
            <div class="card-header">
                <h2>Brand Messaging</h2>
            </div>
            <div class="form-grid">
                <div class="form-group full-width">
                    <label>Tagline</label>
                    <input type="text" id="tagline" class="form-control" placeholder="Your memorable tagline">
                </div>
                <div class="form-group full-width">
                    <label>Brand Story</label>
                    <textarea id="brand-story" rows="4" class="form-control" placeholder="Tell your brand's story..."></textarea>
                </div>
                <div class="form-group full-width">
                    <label>Mission Statement</label>
                    <textarea id="mission-statement" rows="3" class="form-control" placeholder="What is your mission?"></textarea>
                </div>
                <div class="form-group full-width">
                    <label>Vision Statement</label>
                    <textarea id="vision-statement" rows="3" class="form-control" placeholder="What is your vision for the future?"></textarea>
                </div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button onclick="saveBrandAssets()" class="btn btn-primary">Save All Brand Assets</button>
            <button onclick="populateBrandAssets()" class="btn btn-secondary">Reload Data</button>
        </div>
    </div>
</div>

    padding: 3rem;

}

    border-color: var(--primary);

}

    margin-bottom: 1rem;
    color: var(--text-muted);
}

.upload-area p {
    margin-bottom: 0.5rem;
    font-weight: 500;
}

.upload-area span {
    color: var(--text-muted);
    font-size: 0.875rem;
}

.upload-area img {
    border-radius: 4px;
    margin-bottom: 1rem;
}

.btn-sm {
    padding: 0.5rem 1rem;
    font-size: 0.875rem;
}

.color-palette {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
}

.color-add {
    width: 60px;
    height: 60px;
    border: 2px dashed var(--border);

    justify-content: center;
    cursor: pointer;
    transition: all 0.2s;
}

}

    .brand-assets-grid {
        grid-template-columns: 1fr;
    }
}
</style>

<script>
// Initialize brand assets when this tab loads
setTimeout(() => {
    if (window.populateBrandAssets) {
        window.populateBrandAssets();
    }
    if (window.initBrandColors) {
        window.initBrandColors();
    }
}, 100);
</script>
