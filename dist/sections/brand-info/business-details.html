<!-- Business Details Tab - Mobile First Design -->
<div id="business-details" class="tab-content active" data-section="business_info">
    <div class="section-card">
        <div class="card-header">
            <h2>Basic Information</h2>
            <button class="btn-secondary edit-button" onclick="toggleBrandEditMode('business_info')">Edit</button>
        </div>
        
        <div class="mobile-form-container">
            <div class="form-group">
                <label>Business Name</label>
                <div class="field-value" data-field="business_name" data-table="business_info"></div>
            </div>
            
            <div class="form-group">
                <label>Legal Name</label>
                <div class="field-value" data-field="legal_entity_name" data-table="business_info"></div>
            </div>
            
            <div class="form-group">
                <label>Business Type</label>
                <div class="field-value" data-field="business_type" data-table="business_info"></div>
            </div>
            
            <div class="form-group">
                <label>EIN/Tax ID</label>
                <div class="field-value sensitive-field" data-field="ein_tax_id" data-table="business_info">••••••••</div>
            </div>
            
            <div class="form-group">
                <label>Primary Industry</label>
                <div class="field-value" data-field="primary_industry" data-table="business_info"></div>
            </div>
            
            <div class="form-group">
                <label>Business Description</label>
                <div class="field-value textarea-field" data-field="business_description" data-table="business_info"></div>
            </div>
            
            <div class="form-group">
                <label>Unique Selling Proposition</label>
                <div class="field-value textarea-field" data-field="unique_selling_proposition" data-table="business_info"></div>
            </div>
        </div>
        
        <div class="ai-research-prompt">
            <button class="btn-outline" onclick="triggerAIResearch('business_info')">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2v4m0 12v4m10-10h-4M6 12H2"/>
                </svg>
                Let AI Research This Information
            </button>
        </div>
    </div>
</div>

<script>
// Load data when this tab is shown
(function() {
    console.log('Business details tab loaded');
    
    // Load brand data if the function exists
    if (window.loadBrandData) {
        setTimeout(() => {
            window.loadBrandData();
        }, 100);
    }
})();
</script>
